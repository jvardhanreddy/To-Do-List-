<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #089cc5; /* Light grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333; /* Dark text color */
        }

        /* Styling for the heading */
        h1 {
            font-size: 24px;
            color: #f35f0f; /* Blue heading */
            margin-bottom: 20px;
        }

        /* Input and button container to align them on the same line */
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between input and button */
            margin-bottom: 20px;
        }

        /* Input field styling */
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #09ef2b;
            border-radius: 4px;
        }

        /* Add button styling */
        button {
            background-color: #b0f723;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d2f716; /* Darker blue on hover */
        }

        /* Styling for the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Styling for each list item */
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #ffffff; /* White background for items */
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Styling for delete buttons within list items */
        li button {
            background-color: #dc3545; /* Red delete button */
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        li button:hover {
            background-color: #e512f0; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Dynamically add and Delete List Items</h1>
    <!-- Container to align input and button on the same line -->
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter an item">
        <button id="additem">Add Item</button>
    </div>
   
    <ul id="itemList"></ul>
    <script>
        let list = document.getElementById('itemList');
        let input = document.getElementById('input');
        let additem = document.getElementById('additem');

        additem.addEventListener('click', ()=> {
            if (input.value.trim() !== '') {
                let item = document.createElement('li');
                item.textContent = input.value;
                list.appendChild(item);
                input.value = "";
                let deletebutton = document.createElement('button');
                deletebutton.textContent = 'Delete';
                item.appendChild(deletebutton);
                deletebutton.addEventListener('click', function() {
                    item.remove();
                });
            }
        });
    </script>
</body>
</html>
